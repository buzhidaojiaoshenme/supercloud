spring:
  application:
    name: order-service-feign
server:
  port: 7072

eureka:
  instance:
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
#feign开启hystrix支持
feign:
  hystrix:
    enabled: true
